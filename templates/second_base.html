{% extends 'base.html' %}
{% load static %}


{% block navbar %}

<section class="mbr-navbar mbr-navbar--freeze mbr-navbar--absolute mbr-navbar--transparent mbr-navbar--sticky mbr-navbar--auto-collapse" id="menu-41">
  <div class="mbr-navbar__section mbr-section" style="#border-bottom: 1px solid white;">
    <div class="mbr-section__container container">
      <div class="mbr-navbar__container">
        <div class="mbr-navbar__hamburger mbr-hamburger text-white"><span class="mbr-hamburger__line"></span></div>
        <div class="mbr-navbar__column mbr-navbar__menu">
          <nav class="mbr-navbar__menu-box mbr-navbar__menu-box--inline-right">
            <div class="mbr-navbar__column">
              <ul class="mbr-navbar__items mbr-navbar__items--right mbr-buttons mbr-buttons--freeze mbr-buttons--right btn-decorator mbr-buttons--active">
                <li class="mbr-navbar__item">
                  <a class="btn text-white" href="{% url 'home' %}#about">ABOUT</a>
                </li>
                <li class="mbr-navbar__item dropdown-item">
                    <a class="btn text-white">DATES & CALLS</a>
                    <div class="dropdown-item-content">
                      <a href="{% url 'dates' %}">IMPORTANT DATES</a>
                      <a href="{% url 'calls' %}">CALLS</a>
                      <a href="{% url 'shared_task' %}">SHARED TASK</a>
                      <a href="{% url 'stil_thesis_prize' %}">THESIS PRIZE</a>
                    </div>
                </li>
                <li class="mbr-navbar__item">
                  <a class="btn text-white" href="{% url 'home' %}#program">PROGRAM</a>
                </li>
                <li class="mbr-navbar__item dropdown-item">
                    <a class="btn text-white">VENUE</a>
                    <div class="dropdown-item-content">
                      <a href="{% url 'home' %}#venue">CONFERENCE CENTER</a>
                      <a href="{% url 'home' %}#acommodation">ACOMMODATION</a>
                      <!-- <a href="http://www.netherlands-tourism.com/nijmegen/", target="_blank">ABOUT NIJMEGEN</a> -->
                    </div>
                </li>
                <li class="mbr-navbar__item">
                  <a class="btn text-white" href="{% url 'home' %}#keynote">KEYNOTE</a>
                </li>
                <li class="mbr-navbar__item" data-toggle="tooltip"  data-placement="bottom">
                  <a class="btn text-white" href="{% url 'home' %}#sponsors">SPONSORS</a>
                </li>
                <li class="mbr-navbar__item">
                  <a class="btn text-white" href="{% url 'home' %}#contact">CONTACT</a>
                </li>
                <li class="mbr-navbar__item">
                  <a class="mbr-buttons__btn btn btn-default text-white register-btn" href="https://fdl-ru.paydro.com/clin28">REGISTER</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="header-box mbr-section mbr-section--relative mbr-section--fixed-size mbr-section--bg-adapted mbr-after-navbar mbr-parallax-background" style="color:white; background-image: url({% static 'assets/images/Radboud/nijmegen2.jpg' %}); text-align:center; padding:100px 0; font-size:3em;">
  <div class="mbr-overlay" style="opacity: 0.5; background-color: #503e3e;"></div>
  <section id="#features1-42">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <header>{% block header %}{% endblock %}</header>
              </div>
          </div>
      </div>
  </section>
</section>

{% endblock %}
