{% extends 'second_base.html' %}
{% load static %}

{% block header %} LOGIN {% endblock %}

{% block main %}

<section class="mbr-box mbr-section mbr-section--relative mbr-section--fixed-size mbr-section--full-height mbr-section--bg-adapted mbr-after-navbar" id="form1-54346" style="background-color: rgb(239, 239, 239);">

  <div class="mbr-section__container mbr-section__container--std-padding container">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2" data-form-type="formoid">

            <form method="post" name="confirmpassform" action="{% url 'login' %}" >
              {% csrf_token %}

              <div class="form-group">
                {{ form.username.label_tag }}
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" autofocus required>
              </div>

              <div class="form-group">
                {{ form.password.label_tag }}
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required>
              </div>

              <span class="warning">{% for error in form.non_field_errors %}{{ error }}{% endfor %}</span>

              <div class="mbr-buttons mbr-buttons--right">
                <input type="submit" id='reg-btn' name="confirmpass" value="Submit" class="mbr-buttons__btn btn btn-lg btn-primary" >
                <input type="hidden" name="next" value="{{ next }}" />
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>

{% endblock %}
