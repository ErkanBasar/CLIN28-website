<svg width="800px" height="280px" viewbox="0 0 1200 400"
  xmlns="http://www.w3.org/2000/svg" version="1.1">
  <desc>Logo of the 28th Computational Linguistics In the Netherlands Conference; CLIN28 logo</desc>
  <defs>
    <style type="text/css">
      @font-face {font-family: "Final Frontier Old Style";
      src: url("http://db.onlinewebfonts.com/t/1b7bc7c5f23aa5d4563c4100c97a4cf6.eot");
      src: url("http://db.onlinewebfonts.com/t/1b7bc7c5f23aa5d4563c4100c97a4cf6.eot?#iefix") format("embedded-opentype"),
      url("http://db.onlinewebfonts.com/t/1b7bc7c5f23aa5d4563c4100c97a4cf6.woff2") format("woff2"),
      url("http://db.onlinewebfonts.com/t/1b7bc7c5f23aa5d4563c4100c97a4cf6.woff") format("woff"),
      url("http://db.onlinewebfonts.com/t/1b7bc7c5f23aa5d4563c4100c97a4cf6.ttf") format("truetype"),
      url("http://db.onlinewebfonts.com/t/1b7bc7c5f23aa5d4563c4100c97a4cf6.svg#Final Frontier Old Style") format("svg");
      }
    </style>
    <filter id="dropshadow" height="130%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0" result="blur"/>
      <feOffset dx="-5" dy="-1" result="shadow1"/>
      <feOffset dx="0" dy="3" result="shadow2"/>
      <feOffset dx="5" dy="0" result="shadow3"/>
      <feOffset dx="0" dy="-3" result="shadow4"/>
      <feMerge>
        <feMergeNode in="shadow1"/>
        <feMergeNode in="shadow2"/>
        <feMergeNode in="shadow3"/>
        <feMergeNode in="shadow4"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="30" y="250" fill="white" filter="url(#dropshadow)" stroke="black" style="font-family: 'Final Frontier Old Style'; font-weight:500; font-size:300px; font-style: normal;">
    CREW28 
  </text>
</svg>
